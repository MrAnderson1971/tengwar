<!DOCTYPE html>
<html>
<head>
  <title>Tengwar Transcriber</title>
  <style>
    @font-face {
      font-family: 'TengwarAnnatar';
      src: url("annatar.ttf") format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      width: 200px;
      font-family: TengwarAnnatar, serif;
      padding: 10px;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-top: 10px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
<h3>1bRy6E 175E8z7wT6R</h3> <!-- Tengwar Transcriber -->
<label>
  <input type="checkbox" id="tengwarEnabled">
  5RwEj√â <!-- Enable -->
</label>
<script src="popup.js"></script>
</body>
</html>
